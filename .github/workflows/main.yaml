name: Deploy to Docker Hub

on:
  push:
    branches:
    - 'main'

jobs:
  deploy-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    - name: Build and push dhilsfu/static-base image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        pull: true
        tags: dhilsfu/static-base:latest
        cache-from: type=registry,ref=dhilsfu/static-base:buildcache
        cache-to: type=registry,ref=dhilsfu/static-base:buildcache,mode=max